      /* 將按鈕改成圓形 */
      .back-button {
        width: 4vw; /* 使用 vw 單位設定按鈕的寬度，根據視窗寬度自動縮放 */
        height: 4vw; /* 使用 vw 單位設定按鈕的高度，與寬度相同，使按鈕成為正圓 */

        line-height: 4vw; /* 使用 vw 單位設定按鈕文字的行高，與按鈕的高度相同，使文字垂直置中 */
        text-decoration: none; /* 移除文字底線 */
        display: inline-block; /*讓按鈕以行內元素方式顯示*/
        position: fixed; /* 固定在螢幕上 */
        bottom: 1vw; /* 使用 vw 單位設定距離底部的距離，根據視窗寬度自動縮放 */

        text-decoration: none; /* 移除超連結的下底線 */
        font-family: NotoSerifTC, sans-serif;
      }

        border-width: 1px;
        border-style: solid;

      .game {

        height: 100%;
        overflow: hidden;
        font-family: 'Croissant One', cursive;

      .game .card {
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
        width: 200px;
        height: 300px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        bottom: -100px;
        transform-origin: center calc(100% + 100px);
        perspective: 500px;
        transition: transform 0.5s;
      }
      .game .card .content {
        position: absolute;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.03);
        /* 卡片陰影 */
        transition: transform 1s;
        transform-style: preserve-3d;
        border-radius: 16px;
      }
      .game .card .content .front {
        position: absolute;
        height: 100%;
        width: 100%;
        text-align: center;
        border-radius: 5px;
        backface-visibility: hidden;
      }
      .game .card .content .front::after {
        content: '';
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        border-radius: 16px;
        overflow: hidden;
        background-image: url(./images/back.jpg);
        background-position: center center;
        background-size: cover;
      }
      .game .card .content .back {
        position: absolute;
        height: 100%;
        width: 100%;
        /* color: #03446A; */
        background-color: transparent;
        /* 翻過來之後的背景底色 */
        text-align: center;
        font-size: 40px;
        font-weight: 700;
        border-radius: 15px;
        backface-visibility: hidden;
        transform: rotateY(180deg);
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
      }
      .game .card .content .back::after {
        content: attr(text);
      }
      .game .card .content .back::before {
        content: '';
        position: absolute;
        left: 10px;
        top: 10px;
        width: calc(100% - 30px);
        height: calc(100% - 30px);
        /* border: 5px solid #03446A; */
        border-radius: 10px;
        background-color: transparent;
      }
      .game .card .content .reversed::after {
        rotate: 180deg;
      }

        transform: rotateY(180deg);

        return new Promise((resolve) => {

      // 獲取隨機數字陣列
      function getRandomNumbers(start, end, count) {
        const numbers = Array.from(
          { length: end - start + 1 },
          (v, i) => i + start
        )
        const result = []
        for (let i = 0; i < count; i++) {
          const randomIndex = Math.floor(Math.random() * numbers.length)
          result.push(numbers[randomIndex])
          numbers.splice(randomIndex, 1)
        }
        return result
      }
